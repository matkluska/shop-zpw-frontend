<div class="card border-secondary mb-3" style="width: 18rem;">
  <img class="card-img-top" [src]="product.photo_url | safe" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{product.name}}</h5>
    <p class="card-text">{{product.description}}</p>
    <button type="button" class="btn btn-danger" (click)="deleteProduct(product)">Delete</button>
  </div>
</div>
