<div class="row">
  <div class="offset-lg-3 col-lg-9">
    <h1>Your shopping cart</h1>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Value</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of cartItems | keyvalue">
        <td>{{item.value.products_quantity}}</td>
        <td>{{item.value.name}}</td>
        <td>{{item.value.price | currency:'USD':'symbol':'.2'}}</td>
        <td>{{item.value.products_quantity * item.value.price | currency:'USD':'symbol':'.2'}}</td>
        <td>
          <button type="button" class="btn btn-labeled btn-success float-right btn-sm"
                  (click)="addProductToShoppingCart(item.value)">
            <i class="fa fa-plus"></i>
          </button>
          <button type="button" class="btn btn-labeled btn-danger float-right btn-sm "
                  (click)="deleteProductFromShoppingCart(item.value)">
            <i class="fa fa-minus"></i>
          </button>
        </td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>Total value: {{getTotalValue() | currency:'USD':'symbol':'.2'}}</td>
      </tr>
      </tfoot>
    </table>
    <div class="row">
      <div class="mx-auto">
        <button type="button" class="btn btn-danger" routerLink="/" routerLinkActive="active">Back to shopping</button>
        <button type="button" class="btn btn-success" routerLink="/order" routerLinkActive="active">Proceed order</button>
      </div>
    </div>
  </div>
</div>
