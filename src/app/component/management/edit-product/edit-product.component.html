<div class="row">
  <div class="offset-lg-3 col-lg-9">
    <div class="container">
      <h1>Edit Product</h1>
      <form (ngSubmit)="onSubmit()" #editProductForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="product.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" min="0" class="form-control" id="price"
                 required
                 [(ngModel)]="product.price" name="price"
                 #price="ngModel">
          <div [hidden]="price.valid || price.pristine"
               class="alert alert-danger">
            Price is required
          </div>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" min="0" class="form-control" id="quantity"
                 required
                 [(ngModel)]="product.products_quantity" name="quantity"
                 #quantity="ngModel">
          <div [hidden]="quantity.valid || quantity.pristine"
               class="alert alert-danger">
            Quantity is required
          </div>
        </div>

        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text" class="form-control" id="desc"
                 [(ngModel)]="product.description" name="desc">
        </div>

        <div class="form-group">
          <label for="photo_url">Picture url</label>
          <input type="text" class="form-control" id="photo_url"
                 [(ngModel)]="product.photo_url" name="photo_url">
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" required>
            <option *ngFor="let c of categories" [selected]="c.id === product.category" [value]="c.id">{{c.label}}</option>
          </select>

        </div>

        <button type="button" class="btn btn-primary" [disabled]="!editProductForm.form.valid" (click)="onSubmit()"
                routerLink="/admin" routerLinkActive="active">
          Edit product
        </button>
      </form>
    </div>
  </div>
</div>
