<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title text-center">Register</h4>
              <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" class="my-login-validation">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" formControlName="email" id="email" class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
                  <div *ngIf="f.email.touched && f.email.errors" class="alert alert-warning">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" formControlName="password" id="password" class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                  <div *ngIf="f.password.touched && f.password.errors" class="alert alert-warning">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" formControlName="confirmPassword" id="confirmPassword" class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"/>
                  <div *ngIf="f.confirmPassword.touched && f.confirmPassword.errors" class="alert alert-warning">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                  </div>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid"
                          (click)="onSubmit()">
                    Register
                  </button>
                </div>
                <div *ngIf="registrationFailed" class="alert alert-warning">
                  Registration failed. Try different email
                </div>
              </form>
            </div>
          </div>
          <div class="footer">
            Copyright &copy; 2018 &mdash; ZPW
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
